<!DOCTYPE html>
<html lang="pt-br">


    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tarefa Chat-Online</title>
        <link rel="stylesheet" href="chat.css"/>
    </head>

    <body>
        <main>
            <div id="page"> 
                <header>
                    <div class="cabecalho">
                        <h2>Atendimento Online</h2>
                        <h4>Chat com nossos atendentes</h4>
                    </div>
                </header>   

                <div class="chat">
                    <div class="atendente">
                        <div class="msg-user"> Atendente diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="usuario">
                        <div class="msg-user"> Você diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="atendente">
                        <div class="msg-user"> Atendente diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="usuario">
                        <div class="msg-user"> Você diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="atendente">
                        <div class="msg-user"> Atendente diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="usuario">
                        <div class="msg-user"> Você diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="atendente">
                        <div class="msg-user"> Atendente diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>

                    <div class="usuario">
                        <div class="msg-user"> Você diz:<strong></strong></div>
                        <div class="msg-user-chat"> Bla-bla-bla<strong></strong></div>
                    </div>
                    
                </div>

                <form id="form-chat-send" action="index.html" method="post">
                    <div class="text-box">
                        <input required id="enviar" type="text" id="digite" name="digite" placeholder="Digite algo..."></input>
                    </div>

                    <div class="buttons">
                        <button type="submit">Enviar</button>
                        <button type="submit">Home</button>
                    </div>
                </form>
            </div>
            <script>
                function enviarMsg(event){
                    event.preventDefault();
                
                    const enviar = document.querySelector('#enviar');

                    const mensagem = document.createElement('div');
                    mensagem.innerHTML = `<div class="msg-user"> Você diz:<strong></strong></div>
                                        <div class="msg-user-chat"> ${enviar.value} <strong></strong></div>`;
                    mensagem.classList.add('usuario')

                    const chat = document.querySelector('.chat');
                    chat.appendChild(mensagem);

                    enviar.value = '';
                }



                const formChat = document.querySelector('#form-chat-send');
                formChat.addEventListener('submit', enviarMsg);

            </script>
        </main>
    </body>
</html>
